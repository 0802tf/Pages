<body>
<div class="markdown-heading"><h1 class="heading-element">MySQL</h1><a id="user-content-mysql" class="anchor" aria-label="Permalink: MySQL" href="#mysql"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>
<p>Windowsの場合はコマンドプロンプトを管理者として実行</p>
<div class="markdown-heading"><h2 class="heading-element">環境変数の確認</h2><a id="user-content-環境変数の確認" class="anchor" aria-label="Permalink: 環境変数の確認" href="#環境変数の確認"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>
<div class="highlight highlight-source-shell"><pre>mysql --version</pre></div>
<div class="markdown-heading"><h2 class="heading-element">起動</h2><a id="user-content-起動" class="anchor" aria-label="Permalink: 起動" href="#起動"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>
<p>Windows</p>
<div class="highlight highlight-source-shell"><pre>net start mysql80</pre></div>
<p>Mac</p>
<div class="highlight highlight-source-shell"><pre>mysql.server start</pre></div>
<div class="markdown-heading"><h2 class="heading-element">ログイン</h2><a id="user-content-ログイン" class="anchor" aria-label="Permalink: ログイン" href="#ログイン"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>
<p>Windows</p>
<div class="highlight highlight-source-shell"><pre>mysql --user=root --password
mysql -u root -p</pre></div>
<p>Mac</p>
<div class="highlight highlight-source-shell"><pre>mysql -uroot</pre></div>
<div class="markdown-heading"><h2 class="heading-element">ログアウト</h2><a id="user-content-ログアウト" class="anchor" aria-label="Permalink: ログアウト" href="#ログアウト"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>
<div class="highlight highlight-source-sql"><pre>exit;</pre></div>
<div class="markdown-heading"><h2 class="heading-element">停止</h2><a id="user-content-停止" class="anchor" aria-label="Permalink: 停止" href="#停止"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>
<p>Windows</p>
<div class="highlight highlight-source-shell"><pre>net stop mysql80</pre></div>
<p>Mac</p>
<div class="highlight highlight-source-shell"><pre>mysql.server stop</pre></div>
</body>
</html>
